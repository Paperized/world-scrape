<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav?.toggle()" class="!inline-block sm:hidden">
      <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="/">{{ StoreName }}</a>
    <span class="flex-auto"></span>
    <div class="hidden sm:block h-full [&>a]:!h-full">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a routerLink="/scraper" routerLinkActive="active-link-navbar" mat-button>Try it</a>
      <a *isAuthenticated="true" routerLink="/scraper-creation" routerLinkActive="active-link-navbar" mat-button>Make one</a>
      <a *isAuthenticated="false" routerLink="/login" routerLinkActive="active-link-navbar" mat-button>Login</a>
      <a *isAuthenticated="false" routerLink="/register" routerLinkActive="active-link-navbar" mat-button>Register</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<ng-template #sidenavTemplate>
  <mat-nav-list class="w-40 text-center">
    <a (click)="sidenav?.toggle()" mat-list-item>Close</a>
    <a routerLink="/scraper" routerLinkActive="active-link" mat-list-item>Try it</a>
    <a *isAuthenticated="true" routerLink="/scraper-creation" routerLinkActive="active-link-navbar" mat-list-item>Make one</a>
    <a *isAuthenticated="false" routerLink="/login" routerLinkActive="active-link" mat-list-item>Login</a>
    <a *isAuthenticated="false" routerLink="/register" routerLinkActive="active-link" mat-list-item>Register</a>
  </mat-nav-list><
</ng-template>
